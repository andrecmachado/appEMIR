<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>App Electron - cadastro Usuário</title>
        <script src="../js/model/dependente.js"></script>
        <script src="../js/model/dependentes-dao.js"></script>
        <script src="../js/controller/dependentes-controller.js"></script>
        <script src="../js/controller/usuario-controller.js"></script>
        <script src="./cadastro-dependentes.js"></script>
	</head>
	<body style="background-color: #1a75cc; font-family: sans-serif; color:white;">
		<header>
			<h1>View de cadastro de usuario</h1>
		</header>
		<article>
            <form role="form" action="" method="post" >
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="InputName">Nome Completo</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="InputName" id="InputName" placeholder="Nome Completo" required>
                                <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="InputFiliacao">Filiação</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="InputFiliacao" name="InputFiliacao" placeholder="Filiação" required  >
                                <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
                        </div>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" onclick="realizarCadastro()" type="button">Cadastrar</button>
                </div>
            </form>
		</article>
		<footer>
            <a href="../../index.html">
                <button>Voltar para a home</button>
            </a>
		</footer>
	</body>
</html>
